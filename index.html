        /* æ‡¸æµ®æŒ‰éˆ• */

<body>

<div class="header-box">

    <div class="tabs">
        <div class="tab active" onclick="switchTab('é‰¤é‡')">é‰¤é‡ä½œå“</div>

</div>

<div class="grid" id="project-grid"></div>
<button class="fab" onclick="openAdd()">+</button>
<a href="#" class="reset-link" onclick="forceReset()">å¦‚æœæ‰‹æ©Ÿç„¡æ³•å„²å­˜ï¼Œè«‹é»æ­¤é‡ç½®ç©ºé–“</a>

<div id="modal">
    <div class="modal-content">
        <h2 id="m-header" style="margin-top:0;">æ–°å¢ç§˜ç¬ˆ</h2>
        
        <label>ç…§ç‰‡ (æœ€å¤š 3 å¼µ)ï¼š</label>
        <div id="img-gallery-box" class="img-gallery"></div>
        <input type="file" id="m-img" accept="image/*" multiple onchange="processImages(this)">
        
        <label>ä½œå“åç¨±ï¼š</label>
        <input type="text" id="m-title" placeholder="è«‹è¼¸å…¥ä½œå“åç¨±">
        
        <label>ç·¨ç¹”é¡åˆ¥ï¼š</label>
        <select id="m-type">
            <option value="é‰¤é‡">é‰¤é‡</option>
            <option value="æ£’é‡">æ£’é‡</option>
        </select>
        
        <label>è£½ä½œæ­¥é©Ÿï¼š</label>
        <textarea id="m-steps" rows="6" placeholder="ä¾‹å¦‚ï¼šR1: 6X..."></textarea>
        
        <label>å‚™è¨»ï¼š</label>
        <textarea id="m-notes" rows="3" placeholder="ç·šæã€é‡è™Ÿç­‰..."></textarea>
        
        <div class="btn-group">
            <button class="btn btn-cancel" onclick="closeModal()">å–æ¶ˆ</button>
            <button class="btn btn-save" id="save-btn" onclick="saveData()">å„²å­˜ä¿®æ”¹</button>
        </div>
        <button id="del-btn" style="width:100%; margin-top:25px; color:#ff7675; border:none; background:none; font-size:13px;" onclick="deleteData()">åˆªé™¤é€™ä»½ç§˜ç¬ˆ</button>
    </div>
</div>

<script>
    const DB_KEY = 'mizai_final_v7';
    let projects = JSON.parse(localStorage.getItem(DB_KEY)) || [];
    let currentType = 'é‰¤é‡';
    let editingId = null;
    let tempImgs = []; 

    function switchTab(type) {
        currentType = type;
        document.querySelectorAll('.tab').forEach(t => t.classList.toggle('active', t.innerText === type + 'ä½œå“'));
        renderWall();
    }

    function renderWall() {
        const grid = document.getElementById('project-grid');
        const list = projects.filter(p => p.type === currentType);
        if (list.length === 0) {
            grid.innerHTML = `<div style="grid-column:1/3; text-align:center; padding:50px 0; color:#ccc; font-size:14px;">ç›®å‰é‚„æ²’æœ‰ç´€éŒ„å–”</div>`;
            return;
        }
        grid.innerHTML = list.map(p => `
            <div class="card" onclick="openDetail(${p.id})">
                <img src="${(p.imgs && p.imgs[0]) ? p.imgs[0] : 'https://via.placeholder.com/150?text=Empty'}" class="card-img">
                <div class="card-info">${p.title}</div>
            </div>
        `).join('');
    }

    async function processImages(input) {
        const files = Array.from(input.files).slice(0, 3);
        if (!files.length) return;
        
        const saveBtn = document.getElementById('save-btn');
        saveBtn.disabled = true;
        saveBtn.innerText = "åœ–ç‰‡ç¸®å°ä¸­...";

        tempImgs = []; 
        for (let file of files) {
            const base64 = await resizeImage(file);
            tempImgs.push(base64);
        }
        
        updateGalleryUI();
        saveBtn.disabled = false;
        saveBtn.innerText = "å„²å­˜ä¿®æ”¹";
    }

    function resizeImage(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 350; // å†æ¬¡ç¸®å°å¯¬åº¦
                    const scale = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scale;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    resolve(canvas.toDataURL('image/jpeg', 0.4)); // é™ä½ç•«è³ªåˆ° 0.4 ç¢ºä¿é«”ç©æ¥µå°
                };
            };
        });
    }

    function updateGalleryUI() {
        const box = document.getElementById('img-gallery-box');
        box.innerHTML = tempImgs.map(src => `<img src="${src}" class="gallery-item">`).join('') || '<span style="color:#ccc; font-size:12px;">(ç„¡ç…§ç‰‡)</span>';
    }

    function openAdd() {
        editingId = null; tempImgs = [];
        document.getElementById('m-header').innerText = "æ–°å¢ç¹”è­œç§˜ç¬ˆ";
        document.getElementById('m-title').value = "";
        document.getElementById('m-steps').value = "";
        document.getElementById('m-notes').value = "";
        updateGalleryUI();
        document.getElementById('del-btn').style.display = 'none';
        document.getElementById('modal').style.display = 'block';
    }

    function openDetail(id) {
        editingId = id;
        const p = projects.find(item => item.id === id);
        if (!p) return;
        document.getElementById('m-header').innerText = "æŸ¥çœ‹èˆ‡ç·¨è¼¯";
        document.getElementById('m-title').value = p.title;
        document.getElementById('m-type').value = p.type;
        document.getElementById('m-steps').value = p.steps;
        document.getElementById('m-notes').value = p.notes;
        tempImgs = p.imgs || [];
        updateGalleryUI();
        document.getElementById('del-btn').style.display = 'block';
        document.getElementById('modal').style.display = 'block';
    }

    function saveData() {
        const title = document.getElementById('m-title').value.trim();
        if (!title) { alert("è«‹å¡«å¯«ä½œå“åç¨±"); return; }

        const data = {
            id: editingId || Date.now(),
            title: title,
            type: document.getElementById('m-type').value,
            steps: document.getElementById('m-steps').value,
            notes: document.getElementById('m-notes').value,
            imgs: tempImgs
        };

        try {
            if (editingId) {
                const idx = projects.findIndex(p => p.id === editingId);
                projects[idx] = data;
            } else {
                projects.push(data);
            }
            localStorage.setItem(DB_KEY, JSON.stringify(projects));
            closeModal();
            renderWall();
        } catch (e) {
            alert("å„²å­˜ç©ºé–“æ»¿äº†ï¼è«‹åˆªé™¤ä¸€äº›èˆŠçš„ä½œå“å†è©¦ã€‚");
        }
    }

    function deleteData() {
        if(confirm("ç¢ºå®šè¦åˆªé™¤é€™ä»½ç§˜ç¬ˆå—ï¼Ÿ")) {
            projects = projects.filter(p => p.id !== editingId);
            localStorage.setItem(DB_KEY, JSON.stringify(projects));
            closeModal();
            renderWall();
        }
    }

    function forceReset() {
        if(confirm("é€™å°‡æœƒæ¸…é™¤ã€Œæ‰€æœ‰ã€å·²å­˜çš„ä½œå“ï¼Œç¢ºå®šå—ï¼Ÿï¼ˆç”¨æ–¼ä¿®å¾©ç„¡æ³•å„²å­˜çš„å•é¡Œï¼‰")) {
            localStorage.clear();
            location.reload();
        }
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    renderWall();
</script>
